<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convel's Block Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu">
    <h1>Convel's Block Puzzle</h1>
    <p>Made by <strong>Convel Nytro</strong>.</p>
    <button id="start-btn">Play</button>
    <a href="about.html"><button id="about-btn">About (Please read it before You Play the game)</button></a>
    <button id="exit-btn">Exit</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" style="display: none;">
    <h2 id="level-display">Level 1</h2>
    <div id="puzzle-container"></div>
    <div id="controls">
      <button id="retry-btn">Retry</button>
      <button id="main-menu-btn">Main Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
